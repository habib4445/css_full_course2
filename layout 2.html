<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .grid-container{
        display: grid;
        grid-template-columns:auto auto auto auto ;
      }


.item1{
grid-column: 1/7;
}
.item2{
    grid-column: 2/7;
}
.item3{
    grid-column: 3/5;
}
.item4{
    grid-column: 4/7;
}
.grid-container>div{
    background-color: brown;
    border: 1px solid green;
    text-align: center;
    font-size: 1.5rem;
}
 
        </style>
</head>
<body>
<div class="grid-container">
    <div class="item1"> <h1>Header</h1></div>
    
    <div class="item2"><h1>Menu</h1></div>
    <div class="item3"><h1>Aside</h1></div>
    <div class="item4"><h1>Footer</h1></div>
</div>

</body>
</html>
