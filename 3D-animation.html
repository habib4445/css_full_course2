<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }
        .second{
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
            transform: rotateX(150deg );
            transform: rotateZ( 90deg);
            transform: rotateY(150deg );
        }
    </style>

</head>
<body>

<div class="first">
    This is element
</div>
<div class="second">
    This is second
</div>
</body>
</html>
