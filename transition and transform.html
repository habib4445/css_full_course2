<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.main{
background-color:tomato;
width: 300px;
height: 300px;
margin: 0 auto;

transition-property: width;
transition-duration: 2s;
text-align: center;
transition-delay: 1s;
transition-timing-function: ease-in-out;

}
.main:hover{
width: 400px;
}
p{
    font-size: 2.5rem;
    color: white;
    transition: font-size 2s;
    
}
p:hover{
    font-size: 3rem;
}

    </style>
</head>
<body>

    <div class="main">
       <P>Bangladesh</P> 
    </div>
    
</body>
</html>
